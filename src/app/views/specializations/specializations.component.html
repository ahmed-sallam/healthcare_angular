<div class="container">
  <div class="row mt-5">
    <div class="col">
      <h2>Specializations</h2>
    </div>
    <div class="col-4 col-lg-2">
      <button
        type="button"
        class="btn btn-outline-primary w-100"
        data-bs-toggle="modal"
        data-bs-target="#addMdal"
        (click)="setModalAction('add')"
      >
        Add Specialization
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-8">
      <div class="card mt-3 shadow-lg">
        <div class="card-body">
          <div *ngIf="isLoading" class="h-100">
            <div class="d-flex align-items-center justify-content-center h-100">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>

          <table class="table" *ngIf="!isLoading">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let item of data">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.name }}</td>
                <td>
                  <i
                    class="bi bi-pencil-square mx-1 text-primary btn"
                    data-bs-toggle="modal"
                    data-bs-target="#addMdal"
                    (click)="setSelectedItem(item)"
                  ></i>
                  <i
                    class="bi bi-trash mx-1 text-danger btn"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                    (click)="setSelectedItem(item)"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <h4 class="card-title">Title</h4>
                    <p class="card-text">Text</p> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Add / Edit Modal -->
  <div
    class="modal fade"
    id="addMdal"
    tabindex="-1"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    aria-labelledby="addMdalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addMdalLabel">
            {{
              modalAction === "add"
                ? "Add Specialization"
                : "Edit " + selectedItem?.name + " Specialization"
            }}
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            (click)="resetFields()"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3 row">
              <label for="specialzationInput" class="col-3 col-form-label"
                >Name</label
              >
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  name="specialzationInput"
                  id="specialzationInput"
                  placeholder="Specialization Name"
                  [(ngModel)]="specialzationInput"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="resetFields()"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            (click)="addOrUpdateSpecialzation()"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    aria-labelledby="deleteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">
            Delete {{ selectedItem?.name }} Specialization
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            (click)="resetFields()"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">Are you sure you want to delete this item</div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="resetFields()"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="modal"
            (click)="deleteSpecialzation()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
